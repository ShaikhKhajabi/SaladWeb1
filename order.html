<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Corner</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <style>
        @media only screen and (min-width: 768px){
            article{
                width: 350px;
            }
        }

        .input-group{
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group textarea,
        .input-group select{
            padding: 10px;
            border: solid 1px lightgreen;
            border-radius: 2px;
            width: 100%;
        }

        label{
            font-weight: 600;  
        }

        input[type="reset"]{
            background: transparent;
            border: 0;
            text-decoration: underline;
            cursor: pointer;
        }

        input[type="submit"]{
            border: solid 1px lightgreen;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="salads.html">Salads</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="images/logogc.png" alt="Green Corner"/></aside>
        <article>
            <h1>Order</h1>

            <div class="salad">
                <img src=" " />
                <div class="columns">
                    <div class="title"></div>
                    <div class="price"></div>
                </div>
                <p class="desc"></p>
            </div>
            <form action="http://localhost:8000/api/order" method="get">

                <input type="hidden" id="salad-order" name="salad-order">
                <input type="hidden" id="location" name="location">
                <div class="input-group">
                    <div><label for="firstname">First name</label></div>
                    <div><input type="text" name="firstname" id="firstname" /></div>
                </div>
                
                <div class="input-group">
                    <div><label for="lastname">Last name</label></div>
                    <div><input type="text" name="lastname" id="lastname" /></div>
                </div>
                
                <div class="input-group">
                    <div><label for="address">Address</label></div>
                    <div><input type="text" name="address" id="address" /></div>
                </div>

                <div class="input-groups">
                    <div><label for="state">State</label></div>
                    <div>
                        <select name="state" id="state">
                            <option value="" selected >[ Select one ]</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <div><label for="postalcode">Postal code</label></div>
                    <div><input type="text" name="postalcode" id="postalcode" /></div>
                </div>

                <div class="input-group">
                    <div><label for="comments">Comments</label></div>
                    <div>
                        <textarea
                           name="comments"
                           id="comments"
                           cols="30"
                           rows="10"
                        ></textarea>
                    </div>
                </div>

                <input type="reset" value="Reset" />
                <input type="submit" value="Order" name="order" />

            </form>
        </article>    
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="salads.html">Salads</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script>
  window.addEventListener("DOMContentLoaded", function(e) {
      
      let locationBox = document.querySelector("#location");

      let location = {
          latitude: "unknown",
          longitude: "unknown"
      };

      window.navigator.geolocation.getCurrentPosition(
          function(position){
            location = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          };
          locationBox.value = JSON.stringify(location);
        },
          function(error){
            locationBox.value = JSON.stringify(location);
                      
          });

      const order = localStorage.getItem("order");

      if (order){
          const saladOrder = JSON.parse(order);

          const salad = document.querySelector(".salad");

          const title = salad.querySelector(".title");
          const price = salad.querySelector(".price");
          const desc = salad.querySelector(".desc");

          title.innerText = saladOrder.title;
          price.innerText = saladOrder.price;
          desc.innerText = saladOrder.desc;

          const img = salad.querySelector("img");
          img.setAttribute("src", 'images/${saladOrder}.jpg');
          img.setAttribute("alt", saladOrder.title);
      }     


     
  });
</script>
</html>
